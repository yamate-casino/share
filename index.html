<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From me To Toshin</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="head" id="head">
        <h1>From Me To Toshin</h1>
        <button onclick="load()">ロード</button>
    </div>
    <div class="top1" id="top1">
        <div class="top2" id="top2">

            <p>予定を追加する</p>
            <div class="top22">
                <p>予定を入力</p>
            <input type="text"  id="event" value="" placeholder="ここに入力">
            <button onclick="event_s()">イベント追加</button>
        </div>
        </div>
        <div class="top2" id="top2">

            <p>URLを追加する</p>
            <div class="top22">
                <p>URLを入力</p>
            <input type="text"  id="event" value="" placeholder="ここに入力">
            <button onclick="url_s()">URL追加</button>
        </div>
        </div>
       </div>

</div>
    <div class="b1" id="b1">
        
        <div class="b2" id="b2">
            <h2>URL一覧</h2>
             <div class="b4" id="b4">

             </div>
        </div>
        <div class="b22" id="b22">
            <h2>予定一覧</h2>
             <div class="b44" id="b44">

             </div>
        </div>
    </div>
    <style>

    </style>
    <script>
        var url = "https://script.google.com/macros/s/AKfycbyLgBLGUh_UX59o45BWadQ6Z1t149jcmsUcfIu5aS40bl44zZDWnwnvXl4Ph2liWXA/exec"
        function event_s(){
            var event = document.getElementById("event").value;
           var data = [{
            "branch":"event",
            "data":event
           }]
           var params = {
            "method":"post",
            "mode":"no-cors",
            "Content-Type":"application/json",
            "body":JSON.stringify(data)
           }
           console.log(params);
           var response = fetch(url,params);
           console.log(response);
        }
        function url_s(){
            var urls = document.getElementById("urls").value;
           var data = [{
            "branch":"url",
            "data":urls
           }]
           var params = {
            "method":"post",
            "mode":"no-cors",
            "Content-Type":"application/json",
            "body":JSON.stringify(data)
           }
           console.log(params);
           var response = fetch(url,params);
           console.log(response);
        }
        function load(){
            console.log("start");
            fetch(url,{
                "method":"get",
                "mode":"cors"
            })
            .then(response =>{
                if(response.ok){
                    return response.json();
                }
            })
            .then(resJson =>{
                console.log("loaded");
                var json = resJson;
                console.log(json);
                var urls = json[0].url;
                var events = json[0].event;
                var count1 = 0;
                for(a of urls){
                    count1++;
                 var text = "<p>"+a+"</p><button onclick="+"\""+"dele("+count1+")"+"\""+">削除</button>";
                 //var text2 = "<button onclick="+"\""+"dele("+count1+")"+"\""+">削除</button>";
                 document.getElementById("b4").insertAdjacentHTML("beforeend",text)
                 //document.getElementById("b5").insertAdjacentHTML("beforeend",text2)
                }
                var count2 = 0;
                for(b of events){
                    count2++;
                 var text = "<p>"+b+"</p><button onclick="+"\""+"dele("+count2+")"+"\""+">削除</button>";
                 //var text2 = "<button onclick="+"\""+"dele("+count2+")"+"\""+">削除</button>";
                 document.getElementById("b44").insertAdjacentHTML("beforeend",text);
                 //document.getElementById("b55").insertAdjacentHTML("beforeend",text2)
                }
            })
            .catch(error =>{
                console.log(error);
            })
        }
        function dele(number){
            alert(number);
        }
    </script>
</body>
</html>
